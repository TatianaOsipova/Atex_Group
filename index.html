<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atex_Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

<body>

    <!-- header start -->

    <header class="header">
        <div class="header-bg">
            <div class="wrapper">
                <div class="header-inner">
                    <div class="header__logo">
                        <a class="logo" href="#">
                            <img class="logo__img" src="images/logo.svg" alt="Logo">
                        </a>
                    </div>

                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">Home</a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">Services</a>

                            <li class="menu__list-item">
                                <a class="menu__list-link" href="">About us</a>
                            </li>

                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- header end -->

    <!-- section about us start -->

    <!-- section about us end -->

    <!-- swiper-carousel start -->

    <div class="container">
        <div class="swiper swiper-carousel">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">
                            <img class="card-img" src="images/1.jpg" alt="#">

                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">
                            <img class="card-img" src="images/2.jpg" alt="#">
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">
                            <img class="card-img" src="images/3.jpg" alt="#">
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">
                            <img class="card-img" src="images/4.jpg" alt="#">
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">

                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">
                            <img class="card-img" src="images/6.jpg" alt="#">
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">
                            <img class="card-img" src="images/7.jpg" alt="#">
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">
                            <img class="card-img" src="images/8.jpg" alt="#">
                        </div>
                    </div>
                </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- swiper-carousel end -->

    <!-- footer start -->

    <footer class="footer">
        <div class="wrapper">
            <div class="footer-inner">
                <div class="footer__logo">
                    <a class="logo" href="#">
                        <img class="logo__img" src="images/logo.svg" alt="Logo">
                    </a>
                </div>

                <div class="footer__contacts">
                    <a class="footer__phone" href="tel:3322001061">
                        Tel. (332) 200-1061
                    </a>
                    <a class="footer__mail" href="mailto:855386a@gmail.com">
                        E-mail: 8555386a@gmail.com
                    </a>
                </div>

                <div class="social__media">
                    <div class="social__media-item">
                        <img src="images/linkedin.svg" alt="Linkedin">
                        <a class="social__media-link" href="https://www.linkedin.com/in/artur-nazgashvili-947ab5271/" target="_blank"></a>
                    </div>

                    <div class="social__media-item">
                        <img src="images/telegram.svg" alt="Telegram">
                        <a class="social__media-link" href="https://web.telegram.org/a/" target="_blank"></a>
                    </div>

                    <div class="social__media-item">
                        <img src="images/facebook.svg" alt="Facebook">

                    @ Tatiana Osipova
                </a>
            </div>
        </div>

    <!-- footer end -->


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>

</html>
