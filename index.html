<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atex_Group</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header-top" style="background-image: url(images/1.jpg);">

            
        </div>

    </header>

    <div class="container">
        <div class="swiper swiper-carousel">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="card">                       
                        <div class="card-container">
                            <img class="card-img" src="images/1.jpg" alt="#">                            
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">
                        <div class="card-container">
                            <img class="card-img" src="images/2.jpg" alt="#">                            
                        </div>                      
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">                        
                        <div class="card-container">
                            <img class="card-img" src="images/3.jpg" alt="#">                            
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">                        
                        <div class="card-container">
                            <img class="card-img" src="images/4.jpg" alt="#">                            
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">                        
                        <div class="card-container">
                            <img class="card-img" src="images/5.jpg" alt="#">                            
                        </div>
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="card">                        
                        <div class="card-container">
                            <img class="card-img" src="images/6.jpg" alt="#">                            
                        </div>
                    </div>
                </div>        
                
                <div class="swiper-slide">
                    <div class="card">                        
                        <div class="card-container">
                            <img class="card-img" src="images/7.jpg" alt="#">                            
                        </div>
                    </div>
                </div>      

                <div class="swiper-slide">
                    <div class="card">                        
                        <div class="card-container">
                            <img class="card-img" src="images/8.jpg" alt="#">                            
                        </div>
                    </div>
                </div>     
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>


</body>

</html>
